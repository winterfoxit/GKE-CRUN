apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:4.4.6
          ports:
            - containerPort: 27017
          envFrom:
            - secretRef:
                name: mongodb-secret
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          